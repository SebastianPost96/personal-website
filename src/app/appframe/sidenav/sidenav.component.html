<mat-sidenav-container>
  <mat-sidenav
    [opened]="!responsive.isMobile() || sideNavOpen"
    (closed)="toggleSideNav.emit(false)"
    [mode]="responsive.isMobile() ? 'over' : 'side'"
  >
    <mat-nav-list>
      <ng-container *ngFor="let page of pages; let i = index">
        <mat-list-item [activated]="activePage() === page" (click)="navigateToPage(page)">
          {{ page.title }}
        </mat-list-item>
        <mat-divider *ngIf="i === 0"></mat-divider>
      </ng-container>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content [class.dark]="responsive.isDarkMode()" [class.mobile]="responsive.isMobile()">
    <div class="responsive-body" [class.no-spacing]="responsive.isMobile()">
      <mat-card *ngIf="!responsive.isMobile(); else noCard">
        <mat-card-content>
          <router-outlet></router-outlet>
        </mat-card-content>
      </mat-card>
      <ng-template #noCard>
        <div class="body-content">
          <router-outlet></router-outlet>
        </div>
      </ng-template>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
