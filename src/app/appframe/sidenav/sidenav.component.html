<mat-sidenav-container>
  <mat-sidenav
    [opened]="!responsive.isMobile() || sideNavOpen"
    (closed)="toggleSideNav.emit(false)"
    [mode]="responsive.isMobile() ? 'over' : 'side'"
  >
    <mat-nav-list>
      <ng-container *ngFor="let page of pages; let i = index">
        <mat-list-item
          [activated]="activePage() === page"
          (click)="navigateToPage(page)"
        >
          {{ page.title }}
        </mat-list-item>
        <mat-divider *ngIf="i === 0"></mat-divider>
      </ng-container>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="responsive-body" [class.mobile]="responsive.isMobile()">
      <div
        [class.mat-elevation-z24]="!responsive.isMobile()"
        class="body-content mat-app-background"
      >
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
