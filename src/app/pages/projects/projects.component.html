<mat-tab-group>
  <mat-tab label="Minesweeper">
    <div class="minesweeper">
      <p class="content-padding">
        Minesweeper built with Angular. Implemented using a custom state
        management solution.
      </p>
      <iframe
        [hidden]="loading()"
        (load)="loading.set(false)"
        src="https://sebastianpost96.github.io/rx-boilerstate/"
      ></iframe>
      <mat-spinner
        *ngIf="loading()"
        [diameter]="300"
        [strokeWidth]="20"
      ></mat-spinner>
    </div>
  </mat-tab>
</mat-tab-group>
