<div class="minesweeper">
  <div class="description">
    <p>Minesweeper built with Angular. Sample project for a custom RxJS state management framework.</p>

    <a
      href="https://github.com/SebastianPost96/rx-boilerstate"
      target="_blank"
      [matTooltip]="'Source code'"
      mat-icon-button
      ><mat-icon>code</mat-icon></a
    >
  </div>

  <iframe
    [hidden]="loading()"
    (load)="loading.set(false)"
    src="https://sebastianpost96.github.io/rx-boilerstate/"
  ></iframe>
  <mat-spinner *ngIf="loading()" [diameter]="300" [strokeWidth]="20"></mat-spinner>
</div>
