<h2>{{ translations.experience | translate | titlecase }}</h2>

<div class="skills-container">
  <div *ngFor="let proficiency of proficiencies">
    <h4>{{ proficiency.title | translate }}</h4>
    <div class="skills">
      <app-skill *ngFor="let skill of proficiency.skills" [skill]="skill"></app-skill>
    </div>
  </div>
</div>
