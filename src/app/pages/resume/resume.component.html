<pdf-viewer
  [src]="'assets/cv.pdf'"
  [show-all]="true"
  [render-text]="true"
  [render-text-mode]="2"
  [external-link-target]="'blank'"
  [original-size]="false"
  [autoresize]="true"
  [zoom-scale]="responsive.isMobile() ? 'page-width' : 'page-height'"
  [zoom]="responsive.isMobile() ? 1 : 0.989595"
></pdf-viewer>
